<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Development</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apply Inter font family */
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevent scrollbars from the background effect */
        }

        /* Gradient background with animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                -45deg,
                #000000, /* Black */
                #222222, /* Dark Gray */
                #444444, /* Medium Gray */
                #666666  /* Light Gray */
            );
            background-size: 400% 400%; /* Make the gradient larger than the viewport */
            animation: gradient-animation 15s ease infinite; /* Smooth, continuous animation */
            z-index: -1; /* Ensure it stays behind content */
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen p-4 relative">
    <!-- Main content container -->
    <div class="relative z-10 bg-gray-950 border border-gray-800 p-8 rounded-xl shadow-2xl text-center max-w-md w-full backdrop-filter backdrop-blur-sm bg-opacity-70">
        <h1 class="text-4xl sm:text-5xl font-bold mb-4">

        </h1>
        <p class="text-lg sm:text-xl text-gray-400 mb-6">

            </svg>
        </div>
    </div>
</body>
</html>
