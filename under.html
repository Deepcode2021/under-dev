<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Development</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apply Inter font family */
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevent scrollbars from the background effect */
        }

        /* Background glowing effect */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: glow-blur 15s infinite alternate ease-in-out;
            filter: blur(100px); /* Adjust blur strength as needed */
            z-index: -1; /* Ensure it stays behind content */
            opacity: 0.7; /* Subtle opacity */
        }

        @keyframes glow-blur {
            0% {
                transform: translate(0, 0);
                opacity: 0.5;
            }
            25% {
                transform: translate(5%, 10%);
                opacity: 0.6;
            }
            50% {
                transform: translate(-5%, 20%);
                opacity: 0.7;
            }
            75% {
                transform: translate(10%, -5%);
                opacity: 0.6;
            }
            100% {
                transform: translate(0, 0);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen p-4 relative">
    <!-- Main content container -->
    <div class="relative z-10 bg-gray-950 border border-gray-800 p-8 rounded-xl shadow-2xl text-center max-w-md w-full backdrop-filter backdrop-blur-sm bg-opacity-70">
        <h1 class="text-4xl sm:text-5xl font-bold mb-4">
            Website Under Development
        </h1>
        <p class="text-lg sm:text-xl text-gray-400 mb-6">
            We're working hard to bring you a new and improved online experience.
            Please check back soon!
        </p>

        <div class="mt-8">
            <svg class="mx-auto h-24 w-24 text-gray-500 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path>
            </svg>
        </div>
    </div>
</body>
</html>
